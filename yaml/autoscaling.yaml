apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: $(appname)-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: $(appname)-$(capacidad)
  minReplicas: $(minreplica)
  maxReplicas: $(maxreplica)
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 300
